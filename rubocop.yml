AllCops:
  Exclude:
    - 'vendor/**/*'
    - 'db/**/*'
    - 'spec/**/*'
    - 'config/**/*'
    - 'bin/**/*'
    - 'Gemfile'
    - 'Guardfile'
    - 'Rakefile'

Style/FrozenStringLiteralComment:
  Enabled: false

Style/StringLiterals:
  Enabled: false

Documentation:
  Enabled: false

Style/TrailingCommaInLiteral:
  Enabled: false

Layout/MultilineMethodCallIndentation:
  Enabled: false

Style/EmptyMethod:
  Enabled: false

Style/Lambda:
  Enabled: false

